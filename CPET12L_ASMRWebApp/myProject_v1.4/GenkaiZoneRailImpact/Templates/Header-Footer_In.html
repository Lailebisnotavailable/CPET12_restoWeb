{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR</title>
    <link rel="stylesheet" href="{% static 'CSS/Profile.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/Header-Footer-In.css' %}">
</head>

<body>
    <a id="top"></a> 
    <!-- Header section with logo button, search bar, and image buttons -->
    <header class="header-container">
        <!-- Logo Button -->
        <a href="#top" style="width: 100px; height: 75px; cursor: pointer; padding: 5px; margin: 5px; border-radius: 5px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);">
            <img src='{% static "Media/ASMR-logo.jpg" %}' height="75" width="100" alt="Home Page">
        </a>
        
     <!-- Search Bar and Image Buttons (Aligned Right) -->
     <div class="right-section" style="display: flex; align-items: center; margin-left: auto;">

        <!-- Greeting Label -->
        <div class="greeting" style="display: flex; align-items: center; margin-right: 650px;">
            <div class="greeting-text">Hello, {{ first_name }} {{ last_name }}!</div>
            <div class="vertical-line" style="border-left: 2px solid #000; height: 30px; margin: 0 10px;"></div>
            <div class="greeting-text">Food Coin Balance: {{ user_wallet_content }}</div>
        </div>
    </div>

        <!-- Search Bar -->
        <input type="text" class="search-bar" placeholder="Search..." style="width: 150px; padding: 5px; font-size: 14px; margin-right: 10px;">

        <!-- Image Buttons -->
        <div class="image-buttons" style="display: flex; align-items: center; gap: 10px;">
            <img src="{% static 'Media/profile.png' %}" alt="Profile" onclick="handleIconClick('Profile')" style="width: 30px; height: 30px; cursor: pointer; padding: 5px; margin: 5px; border-radius: 5px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);">
            <img src="{% static 'Media/menu-icon.png' %}" alt="Menu" onclick="handleIconClick('Menu')" style="width: 30px; height: 30px; cursor: pointer; padding: 5px; margin: 5px; border-radius: 5px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);">
            <img src="{% static 'Media/shopping-cart.png' %}" alt="Cart" onclick="handleIconClick('Cart')" style="width: 30px; height: 30px; cursor: pointer; padding: 5px; margin: 5px; border-radius: 5px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);">
            
            <form action="{% url 'SignOut' %}" method="post" style="display: inline-flex; align-items: center; margin: 0;">
                {% csrf_token %}
                <button type="submit" style="border: none; background: none; cursor: pointer; padding: 5px; margin: 5px; border-radius: 5px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);">
                    <img src="{% static 'Media/sign-out.png' %}" alt="Sign-Out" style="width: 30px; height: 30px;">
                </button>
            </form>
        </div>
        
    </div>

    </header>
    <!-- Main content block -->
    <main>
        {% block content %}{% endblock %}
        {% block extra_scripts %}{% endblock %}
    </main>

    <!-- Footer section with logo button, copyright text, and help link -->
    <footer class="footer-container" style="display: flex; flex-direction: column; align-items: center; text-align: center; padding: 20px;">
        <a href="#top" style="width: 100px; height: 75px; cursor: pointer; padding: 5px; margin: 5px; border-radius: 5px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);">
            <img src='{% static "Media/ASMR-logo.jpg" %}' height="75" width="100" alt="Home Page">
        </a>
        </form>
        <p>&copy; 2024 All rights reserved</p>
        <p class="help-link">Need help? <a href="contact-us" style="color: blue;">Click here</a></p>
    </footer>
    
    <script>
        function handleIconClick(iconName) {
            // JavaScript function to handle icon clicks
            console.log(iconName + " clicked");
            // Add further handling logic if needed
        }
    </script>

</body>
</html>
