<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script>
        // Function to show the pop-up notification
        function showNotification() {
            alert("Your order is being processed for confirmation.");
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Checkout</h2>

        <!-- Buyer Information -->
        <div class="buyer-info">
            <h3>Buyer Information</h3>
            <p><strong>Name:</strong> Mark Trieste Joshua Ayapana</p>
            <p><strong>Address:</strong> 69 Salawag, Dasma, Cavite</p>
        </div>

        <!-- Table for Product Details -->
        <table border="1" width="100%" cellpadding="10" cellspacing="0">
            <thead>
                <tr>
                    <th>Product Image</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="product1.jpg" alt="Product 1" width="100"></td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td><img src="product2.jpg" alt="Product 2" width="100"></td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td><img src="product3.jpg" alt="Product 3" width="100"></td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" align="right"><strong>Total:</strong></td>
                    <td><strong>$55.00</strong></td>
                </tr>
            </tfoot>
        </table>

        <!-- Payment Options -->
        <div class="payment-options">
            <h3>Payment Method</h3>
            <form>
                <input type="radio" id="gcash" name="payment-method" value="gcash" required>
                <label for="gcash">Gcash</label><br>
                
                <input type="radio" id="cod" name="payment-method" value="cod" required>
                <label for="cod">Cash on Delivery</label><br><br>
            </form>
        </div>

        <!-- Short Invoice Summary -->
        <div class="invoice-summary">
            <h3>Invoice Summary</h3>
            <p><strong>Subtotal:</strong> </p>
            <p><strong>Shipping Fee:</strong> </p>
            <p><strong>Grand Total:</strong> </p>
        </div>

        <!-- Upload Proof of Payment -->
        <div class="payment-upload">
            <h3>Upload Proof of Payment (Image Only)</h3>
            <form action="/upload-payment-proof" method="POST" enctype="multipart/form-data">
                <input type="file" accept="image/*" name="payment-proof" required><br><br>
                <button type="submit" onclick="showNotification()">Submit Payment</button>
            </form>
        </div>
    </div>
</body>
</html>
