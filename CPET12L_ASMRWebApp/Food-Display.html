{% extends "Header-Footer_In.html" %}
{% load static %}

{% block content %}
<style>
    /* General Styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #fff;
        border-bottom: 2px solid #000;
    }

    .logo img {
        width: 50px;
    }

    .search-bar {
        flex-grow: 1;
        margin: 0 10px;
    }

    .search-bar input {
        width: 100%;
        padding: 5px;
    }

    .image-btn img {
        width: 40px;
        height: 40px;
        cursor: pointer;
    }

    /* Main Content Layout */
    .content {
        display: flex;
        margin: 20px;
    }

    /* Food Image Section */
    .food-image {
        flex: 1;
        background-image: url('{{ food_item.FoodImage.url }}'); /* Dynamic image from the database */
        background-size: cover;
        height: 400px; /* Adjust height as needed */
    }

    /* Food Details Section */
    .details {
        flex: 1;
        padding: 20px;
    }

    .back-btn {
        margin-bottom: 20px;
        padding: 10px 15px;
        background-color: #ff5e57;
        color: white;
        border: none;
        cursor: pointer;
    }

    .back-btn:hover {
        background-color: #ff4242;
    }

    .add-to-cart-btn {
        padding: 10px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    .add-to-cart-btn:hover {
        background-color: #45a049;
    }

    /* Feedback and Ratings Section */
    .feedback-section {
        margin-top: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
    }

    .feedback-section h3 {
        margin-top: 0;
    }

    .feedback-section img {
        width: 35px;
        height: 35px;
    }
</style>

<body>
    <!-- Main Content -->
    <div class="content">
        <!-- Image Section -->
        <div class="food-image"></div>
        <img src="{{ food_item.FoodImage.url }}" alt="{{ food_item.FoodName }}" style="width:300px; height:300px;">

        <!-- Details Section -->
        <div class="details">
            <form action="{% url 'Menu' %}" method="get">
                <button type="submit" class="back-btn">Back to Menu</button>
            </form>
            
            <h2>{{ food_item.FoodName }}</h2>
            <p>{{ food_item.FoodDescription }}</p>
            <p><strong>Price: {{ food_item.FoodPrice}} </strong></p>

            <!-- Add to Cart Button -->
            <button type="button" class="add-to-cart-btn" data-food-id="{{ food_item.FoodId }}" data-user-id="{{ user_id }}">Add to Cart</button>
        </div>
    </div>

    <!-- Feedback & Ratings Section -->
    <div class="feedback-section">
        <h3>Rating</h3>
        <img src="{% static 'Media/star.png' %}" alt="Star Icon" style="width:35px; height:35px;">
        <p>{{ food_item.FoodRating }} / 5</p>
    </div>

    <script src="{% static 'JavaScript/Food-Display.js' %}"></script>
</body>
{% endblock %}
