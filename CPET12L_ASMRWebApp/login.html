<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR</title>
</head>
<body style="margin: 0; padding: 0;">

    <!-- Header with an image -->
    <header style="padding: 10px; text-align: center; border-bottom: 2px solid #333;">
        <img src="logo.jpg" alt="Header Image" style="width: 200px; height: auto; display: block; margin: 0 auto;">
    </header>

    <h1 style="text-align: center;">Hungry? Login now!</h1>

    <!-- Sign In Form -->
    <form action="menu.html" method="get" style="text-align: center; margin: 20px;">
        <!-- Email Label and Input -->
        <div style="margin-bottom: 20px;">
            <label for="email">Username:</label><br>
            <input type="email" id="email" name="email" required style="padding: 5px;">
        </div>

        <!-- Password Label and Input -->
        <div style="margin-bottom: 20px;">
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required style="padding: 5px;">
        </div>

        <!-- Sign In Button -->
        <button type="submit" style="padding: 10px 20px; background-color: #333; color: white; border: none; cursor: pointer;">Sign In</button>
    </form>

    <!-- Registration Link -->
    <div style="text-align: center; margin-top: 20px;">
        <a href="register.html" style="text-decoration: none; color: #333;">Don't have an account? Register here.</a>
    </div>

    <!-- Footer with an image and rights reserved label -->
    <footer style="padding: 10px; text-align: center; border-top: 2px solid #333; margin-top: 20px;">
        <img src="logo.jpg" alt="Footer Image" style="width: 200px; height: auto; display: block; margin: 0 auto;">
        <p style="margin-top: 10px;">&copy; 2024 All rights reserved</p>
    </footer>

</body>
</html>
