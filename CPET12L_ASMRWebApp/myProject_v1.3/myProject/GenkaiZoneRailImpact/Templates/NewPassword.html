<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <script>
        // Function to show the pop-up notification and redirect
        function showNotification(event) {
            event.preventDefault(); // Prevent default form submission
            alert("Password has been changed. Redirecting to the login page.");
            window.location.href = "LogIn"; // Redirect to Log-In page
        }
    </script>
</head>
<body>

    <h2>New Password</h2>
    <h4>Please enter your own password</h4>
    <form onsubmit="showNotification(event)">
        <label for="password">Enter your password:</label><br><br>
        <input type="password" id="password" placeholder="Enter password" required><br><br>

        <input type="checkbox" id="togglePassword1" onclick="togglePassword('password')"> Show Password<br><br>

        <label for="repassword">Re-enter password:</label><br><br>
        <input type="password" id="repassword" placeholder="Re-enter password" required><br><br>

        <input type="checkbox" id="togglePassword2" onclick="togglePassword('repassword')"> Show Password<br><br>

        <button type="submit">Change Password</button>
    </form>

    <script>
        // Function to toggle password visibility
        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }
    </script>

</body>
</html>
