<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #333;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        h4 {
            color: #555;
            text-align: center;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 1rem;
        }

        label {
            font-size: 1rem;
            color: #333;
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            border-color: #4CAF50;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Reset Password</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="account_id" value="{{ account_id }}"> <!-- Hidden field for AccountID -->
        
        <div class="form-group">
            <label for="new_password">New Password:</label>
            <div style="position: relative;">
                <input type="password" id="new_password" name="new_password" required>
                <i class="eye-icon" onclick="togglePassword('new_password')">üëÅÔ∏è</i>
            </div>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <div style="position: relative;">
                <input type="password" id="confirm_password" name="confirm_password" required>
                <i class="eye-icon" onclick="togglePassword('confirm_password')">üëÅÔ∏è</i>
            </div>
        </div>

        <button type="submit">Reset Password</button>
    </form>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    {% if messages %}
        <div class="success-message">
            {% for message in messages %}
                <p style="color: green;">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>

<script>
    function togglePassword(id) {
        var passwordField = document.getElementById(id);
        var type = passwordField.type === "password" ? "text" : "password";
        passwordField.type = type;
    }
</script>

</body>
</html>
