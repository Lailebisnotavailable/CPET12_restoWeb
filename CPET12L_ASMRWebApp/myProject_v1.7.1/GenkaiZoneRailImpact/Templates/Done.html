<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e7880c;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .header {
            background-color: #916404;
            padding: 20px;
            color: #fff;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .content {
            padding: 20px;
            font-size: 1rem;
            color: #333;
            line-height: 1.6;
        }

        .content ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
        }

        .content li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-size: 1rem;
        }

        .content li:before {
            content: "âœ”";
            color: #4CAF50;
            margin-right: 10px;
        }

        .content a {
            color: #333;
            font-weight: bold;
            text-decoration: none;
        }

        .content a:hover {
            text-decoration: underline;
        }

        .button-container {
            padding: 20px;
            background-color: #f9f9f9;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ec9c05;
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e99b0c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Thank you for ordering using our app!</h1>
        </div>
        <div class="content">
            <p>A confirmation notification will be sent to your email shortly</p>
            <ul>
                <li>Don't forget to check your "To Receive" window for your order</li>
                <li>For more inquiries, kindly contact our company</li>
            </ul>
        </div>
        <div class="button-container">
            <a href="{% url 'Menu' %}" class="button">Go back to Menu</a>
        </div>
    </div>
</body>
</html>
