<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR</title>
</head>
<body style="margin: 0; padding: 0;">

    <!-- Header with elements -->
    <header style="padding: 10px; text-align: center; border-bottom: 2px solid #333;">
        <!-- Logo Image -->
        <img src="logo.jpg" alt="Header Logo" style="width: 100px; height: auto; display: inline-block;">
        
        <!-- Radio Buttons -->
        <div style="display: inline-block; margin: 0 10px;">
            <label><input type="radio" name="option" value="option1"> Delivery</label>
            <label><input type="radio" name="option" value="option2"> Pick-up</label>
        </div>
        
        <!-- Location Button -->
        <button style="display: inline-block; margin: 0 10px;">Location</button>

        <!-- Search Bar with Select -->
        <div style="display: inline-block; margin: 0 10px;">
            <input type="text" placeholder="Search..." style="padding: 5px;">
            <button type="submit" style="padding: 5px 10px;">Search</button>
        </div>
        <button>
            <a href="add-to-cart.html" title="add-to-cart">
                <img src="cart-icon.png" alt="Cart Icon">
            </a>
        </button>
    </header>

    <!-- Main Content with Large Image -->
    <div class="main-content" style="position: relative; width: 100%; height: 500px; margin: 0;">
        <!-- Large Image -->
        <img src="img.jpg" alt="Big Image" style="width: 100%; height: 100%; object-fit: cover;">
        
        <!-- Restaurant Name - Top Left -->
        <div style="position: absolute; top: 20px; left: 20px; font-size: 24px; color: white; background-color: rgba(0, 0, 0, 0.5); padding: 5px 10px; border-radius: 5px;">
            Restaurant Name
        </div>
        
        <!-- Food Name - Bottom Left -->
        <div style="position: absolute; bottom: 60px; left: 20px; font-size: 20px; color: white; background-color: rgba(0, 0, 0, 0.5); padding: 5px 10px; border-radius: 5px;">
            Food Name
        </div>
        
        <!-- Add to Cart Button - Bottom Right -->
        <button style="position: absolute; bottom: 20px; right: 20px; background-color: #ffffff; color: rgb(0, 0, 0); padding: 10px 20px; font-size: 16px; border: 8px solid white; cursor: pointer; display: flex; flex-direction: column; align-items: center; border-radius: 5px;">
            <div style="font-size: 18px; margin-bottom: 5px; color: rgb(0, 0, 0);">$$$</div>
            Add to Cart
        </button>
    </div>

    <!-- Label at the bottom left -->
    <div style="position: absolute; bottom: 0; left: 20px; font-size: 18px; color: #333; background-color: rgba(255, 255, 255, 0.8); padding: 5px 10px; border-radius: 5px;">
        You may like this:
    </div>

    <!-- Button at the top right -->
    <button style="position: absolute; top: 500px; right: 20px; padding: 10px 20px;">Next</button>
    <button style="position: absolute; top: 500px; left: 20px; padding: 10px 20px;">Prev</button>
    <!-- Smaller Images Section -->
    <div style="display: flex; justify-content: center; align-items: center; margin: 20px 0; gap: 20px; position: relative;">
        <!-- Smaller Image 1 -->
        <div style="display: flex; align-items: center; justify-content: space-between; gap: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 300px;">
            <img src="img.jpg" alt="Food Image 1" style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">
            <div style="flex-grow: 1;">
                <p>Restaurant Name 1</p>
                <p>$$$</p>
            </div>
            <button style="background-color: #ffffff; color: rgb(0, 0, 0); border: 8px solid white; padding: 5px 10px; cursor: pointer; border-radius: 5px;">Add</button>
        </div>

        <!-- Smaller Image 2 -->
        <div style="display: flex; align-items: center; justify-content: space-between; gap: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 300px;">
            <img src="img.jpg" alt="Food Image 2" style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">
            <div style="flex-grow: 1;">
                <p>Restaurant Name 2</p>
                <p>$$$</p>
            </div>
            <button style="background-color: #ffffff; color: rgb(0, 0, 0); border: 8px solid white; padding: 5px 10px; cursor: pointer; border-radius: 5px;">Add</button>
        </div>

        <!-- Smaller Image 3 -->
        <div style="display: flex; align-items: center; justify-content: space-between; gap: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 300px;">
            <img src="img.jpg" alt="Food Image 3" style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">
            <div style="flex-grow: 1;">
                <p>Restaurant Name 3</p>
                <p>$$$</p>
            </div>
            <button style="background-color: #ffffff; color: rgb(0, 0, 0); border: 8px solid white; padding: 5px 10px; cursor: pointer; border-radius: 5px;">Add</button>
        </div>

        <!-- Smaller Image 4 -->
        <div style="display: flex; align-items: center; justify-content: space-between; gap: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 300px;">
            <img src="img.jpg" alt="Food Image 4" style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">
            <div style="flex-grow: 1;">
                <p>Restaurant Name 4</p>
                <p>$$$</p>
            </div>
            <button style="background-color: #ffffff; color: rgb(0, 0, 0); border: 8px solid white; padding: 5px 10px; cursor: pointer; border-radius: 5px;">Add</button>
        </div>
    </div>

    <form action="catalog.html" method="get">
        <button type="submit" style="padding: 10px 20px; background-color: #333; color: white; border: none; cursor: pointer;">More</button>
    </form>
    
    <!-- Footer with an image and rights reserved label -->
    <footer style="padding: 10px; text-align: center; border-top: 2px solid #333; margin-top: 20px; width: 100%;">
        <img src="logo.jpg" alt="Footer Image" style="width: 100px; height: auto;">
        <p style="margin: 0;">&copy; 2024 All rights reserved</p>
    </footer>

</body>
</html>
