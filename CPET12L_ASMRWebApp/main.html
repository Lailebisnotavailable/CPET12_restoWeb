<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR</title>
</head>
<body style="position: relative; z-index: 1; color: white; overflow: hidden; margin: 0; padding: 0;">

    <!-- Background video -->
    <video autoplay muted loop id="background-video" style="position: fixed; top: 50%; left: 50%; width: 90%; height: auto; transform: translate(-50%, -50%); z-index: -1;">
        <source src="load.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Header with an image and sign-in/sign-up buttons -->
    <header style="padding: 10px; text-align: center; position: relative; z-index: 1; border-bottom: 2px solid #333;">
        <img src="logo.jpg" alt="Header Image" style="width: 100px; height: auto; display: block; margin: 0 auto;">
        
        <!-- Registration Links aligned horizontally -->
        <div class="auth-buttons" style="display: flex; justify-content: center; gap: 20px; margin-top: 10px;">
            <form action="login.html" method="get">
                <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: #333; color: white; border: none; cursor: pointer;">Log In</button>
            </form>
            <form action="register.html" method="get">
                <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: #333; color: white; border: none; cursor: pointer;">Sign Up</button>
            </form>
        </div>
    </header>

    <!-- Sign In Form with ORDER NOW button -->
    <div class="order-button" style="display: flex; justify-content: center; margin-top: 50px;">
        <form action="menu.html" method="get">
            <button type="submit" style="padding: 20px 40px; font-size: 24px; background-color: #ffffff; color: rgb(0, 0, 0); border: 8px solid white; cursor: pointer;">ORDER NOW!</button>
        </form>
    </div>

    <!-- Footer with an image and rights reserved label -->
    <footer style="width: 100%; border-top: 3px solid #333; padding: 20px; text-align: center; position: fixed; bottom: 0; left: 0; background-color: white; z-index: 1;">
        <img src="logo.jpg" alt="Footer Image" style="width: 100px; height: auto; display: block; margin: 0 auto;">
        <p style="text-align: center; margin-top: 10px;">&copy; 2024 All rights reserved</p>
    </footer>

</body>
</html>
