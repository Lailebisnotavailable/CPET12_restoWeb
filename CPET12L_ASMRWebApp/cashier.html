<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Table</title>

</head>
<body>

    <!-- Header -->
    <header>
        <img src="l" alt="Logo"> <!-- Replace with your logo -->
        <h1>Cashier Manage</h1>
        <img src="logjpg" alt="Logo"> <!-- Replace with your logo -->
    </header>
    
    <table>
        <thead>
            <tr>
                <th>Customer</th>
                <th>Order ID</th>
                <th>Price</th>
                <th>Status</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample Row 1 -->
            <tr>
                <td>Mark Joshua</td>
                <td>ORD12345</td>
                <td>$333</td>
                <td><a href="Waiting Proof.html">Pending</a></td>
                <td>
                    <button class="button view">Approve</button>
                    <button class="button edit">Decline</button>
                </td>
            </tr>
            <!-- Sample Row 2 -->
            <tr>
                <td>Mark Milan</td>
                <td>ORD12346</td>
                <td>$9999</td>
                <td><a href="Not yet paid.html">Unpaid</a></td>
                <td>
                    <button class="button view">Approve</button>
                    <button class="button edit">Decline</button>
                </td>
            </tr>
            <!-- Add more rows as needed --> 
        </tbody>
    </table>

    <!-- Footer -->
    <footer>
        <img src="logopg" alt="Logo"> <!-- Replace with your logo -->
        <p>&copy; 2024 A.S.M.R. All Rights Reserved.</p>
    </footer>

</body>
</html>
