<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR Admin</title>
    <script>function showNotification() {
        alert("Admin Changes has been recognized");
    }</script>
    
</head>
<body>

<header>
    <h1>Restaurant Admin Panel</h1>
    <a href=" " target="_blank" class="view-restaurant-btn">View Restaurant</a>
</header>

<main>

    <!-- Add Dish Section -->
    <div class="form-container">
        <h2>Add New Dish</h2>
        <form id="addDishForm" enctype="multipart/form-data">
            <label for="dishName">Dish Name:</label>
            <input type="text" id="dishName" name="dishName" required>

            <label for="dishPrice">Dish Price:</label>
            <input type="number" id="dishPrice" name="dishPrice" required>

            <label for="dishCategory">Category:</label>
            <select id="dishCategory" name="dishCategory" required>
                <option value="Appetizer">Appetizer</option>
                <option value="Main Dish">Main Dish</option>
                <option value="Dessert">Dessert</option>
                <option value="Drinks">Drinks</option>
            </select>

            <!-- Image Upload -->
            <label for="dishImage">Upload Image:</label>
            <input type="file" id="dishImage" name="dishImage" accept="image/*" required>

            <button type="submit">Add Dish</button>
        </form>
    </div>

    <!-- View Dishes Section -->
    <div class="table-container">
        <h2>View Dishes</h2>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Dish Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="dishTableBody">
                <!-- Dynamic content will go here -->
            </tbody>
        </table>
    </div>

    <button type="submit" onclick="showNotification()">Confirm Changes</button>
    

</main>

</body>
</html>
