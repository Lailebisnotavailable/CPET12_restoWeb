<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Let's get you started</h2>

    <!-- Sign In Form -->
    <form>
        <!-- Email Label and Input -->
        <label for="name">First name:</label><br>
        <input type="name" id="name" name="name" required autofocus><br><br>
        <label for="name">Last name:</label><br>
        <input type="name" id="name" name="name" required><br><br>

        <!-- Email Label and Input -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>


        <!-- Password Label and Input -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <label for="password">Resend Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <!-- Sign In Button -->
        <button type="submit"> Create Account</button><br><br>

        

    <!-- Additional Text -->
    <div> *Must include:</div>
    <ul>
        <li>8 characters minimum</li>
        <li>Uppercase letter</li>
        <li>Lowercase letter</li>
        <li>Special Characters</li>
        <li>Numbers</li>
    </ul>
    
    <!-- Footer with an image and rights reserved label -->
    <footer style="width: 100%; border-top: 3px solid #333; padding: 20px; text-align: center; position: fixed; bottom: 0; left: 0; background-color: white;">
        <img src="logo.jpg" alt="Footer Image" style="width: 50px; height: auto;">
        <p>&copy; 2024 All rights reserved</p>
    </footer>
</body>
</html>
