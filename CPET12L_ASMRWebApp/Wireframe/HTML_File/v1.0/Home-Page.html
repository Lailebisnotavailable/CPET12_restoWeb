<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR</title>
</head>
<body>

    <!-- Registration Links aligned horizontally -->
    <div class="auth-buttons">
        <form action="Log-In.html" method="get">
            <button type="submit">Log In</button>
        </form>
        <form action="Register.html" method="get">
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Background video -->
    <video autoplay muted loop id="background-video">
        <source src="load.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Header with an image and sign-in/sign-up buttons -->
    <header>
        <img src="logo.jpg" alt="Header Image" style="width: 40%; max-width: 200px;">
    </header>

    <!-- Sign In Form with ORDER NOW button -->
    <div class="order-button">
        <form action="menu.html" method="get">
            <button type="submit">ORDER NOW!</button>
        </form>
    </div>

    <!-- Footer with an image button -->
    <footer>
        <form action="Log-In.html" method="get">
            <button type="submit" style="border: none; background: none; padding: 0;">
                <img src="logo.jpg" alt="Footer Image" style="width: 40%; max-width: 200px;">
            </button>
        </form>
        <p>&copy; 2024 All rights reserved</p>
    </footer>

</body>
</html>
