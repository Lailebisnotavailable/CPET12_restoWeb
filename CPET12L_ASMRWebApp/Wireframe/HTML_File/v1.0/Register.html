<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with an image button -->
    <header>
        <form action="Home-Page.html" method="get">
            <button type="submit" style="border: none; background: none; padding: 0;">
                <img src="logo.jpg" alt="Header Image" style="width: 40%; max-width: 200px;">
            </button>
        </form>
    </header>

    <h2>Let's get you started</h2>

    <!-- Sign In Form -->
    <form>
        <!-- First Name Label and Input -->
        <label for="first-name">First name:</label><br>
        <input type="text" id="first-name" name="first-name" required autofocus><br><br>

        <!-- Last Name Label and Input -->
        <label for="last-name">Last name:</label><br>
        <input type="text" id="last-name" name="last-name" required><br><br>

        <!-- Email Label and Input -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Password Label and Input -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Resend Password Label and Input -->
        <label for="confirm-password">Resend Password:</label><br>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>

        <!-- Create Account Button -->
        <button type="submit">Create Account</button><br><br>
    </form>

    <!-- Additional Text and Password Guidelines -->
    <div>
        <p>*Must include:</p>
        <ul>
            <li>8 characters minimum</li>
            <li>Uppercase letter</li>
            <li>Lowercase letter</li>
            <li>Special characters</li>
            <li>Numbers</li>
        </ul>
    </div>

    <!-- Footer with an image button -->
    <footer class="footer">
        <form action="Home-Page.html" method="get">
            <button type="submit" style="border: none; background: none; padding: 0;">
                <img src="logo.jpg" alt="Footer Image" style="width: 40%; max-width: 200px;">
            </button>
        </form>
        <p>&copy; 2024 All rights reserved</p>
    </footer>

</body>
</html>
