<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR</title>
</head>
<body>

    <!-- Header with an image button -->
    <header>
        <form action="Home-Page.html" method="get">
            <button type="submit" style="border: none; background: none; padding: 0;">
                <img src="logo.jpg" alt="Header Image" style="width: 40%; max-width: 200px;">
            </button>
        </form>
    </header>

    <!-- Image placeholder for the background -->
    <img src="placeholder.jpg" alt="Background Placeholder" style="width: 100%; max-width: 800px; display: block; margin: 20px auto;">

    <h1>Hungry? Login now!</h1>

    <!-- Sign In Form -->
    <form action="menu.html" method="get">
        <!-- Email Label and Input -->
        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Password Label and Input -->
        <div>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Sign In Button -->
        <button type="submit">Sign In</button>
    </form>

    <!-- Registration Link -->
    <div>
        <a href="forget-password.html">Forgot Password?.</a>
    </div>
    <div>
        <a href="Register.html">Don't have an account? Register here.</a>
    </div>

    <!-- Footer with an image button -->
    <footer>
        <form action="Home-Page.html" method="get">
            <button type="submit" style="border: none; background: none; padding: 0;">
                <img src="logo.jpg" alt="Footer Image" style="width: 40%; max-width: 200px;">
            </button>
        </form>
        <p>&copy; 2024 All rights reserved</p>
    </footer>

</body>
</html>
