<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top-Up Wallet</title>
  
</head>
<body>

  <!-- Top Bar with Return to Home Button and Welcome Message -->
  <div class="top-bar">
    <button onclick="window.location.href = 'index.html';">Return to Home</button>
    <div class="welcome-message">Welcome, User!</div>
  </div>

  <!-- Directions for using the top-up module -->
  <div class="directions">
    <p>Use this form to top up your wallet. The minimum wallet balance allowed is ₱20. You can add funds to your wallet by entering an amount and clicking the "Top Up" button. Your wallet balance will be displayed below, and any top-up will reflect immediately.</p>
  </div>

  <!-- Display the wallet balance -->
  <div id="walletBalance">Wallet Balance: ₱20.00</div>

  <!-- Form to input top-up amount -->
  <form id="topUpForm" onsubmit="topUp(event)">
    <label for="topUpAmount">Enter amount to top-up (minimum balance: ₱20):</label>
    <input type="number" id="topUpAmount" name="amount" min="1" step="0.01" required>
    <button type="submit">Top Up</button>
  </form>

</body>
</html>
